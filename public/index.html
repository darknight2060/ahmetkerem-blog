<!DOCTYPE html>
<html lang="tr">
  <head>
    <title>Ahmet Kerem Blog</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="rgb(0 211 128)"/>
    <meta
      name="description"
      content="Ahmet Kerem'in BloÄŸu"
    />

    <meta name="og:title" content="Ahmet Kerem BLOG"/>
    <meta name="og:type" content="website"/>
    <meta name="og:url" content="https://ahmetkerem.herokuapp.com/"/>
    <meta name="og:image" content="https://ahmetkerem.herokuapp.com/images/favicon.png"/>

    <link rel="icon" href="%PUBLIC_URL%/images/favicon.png"/>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/favicon.png"/>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
  </head>

  <body>
    <script type="text/javascript">
      window.onload = () => {
        document.getElementById("root").style.display = "block";
        document.getElementById("loading").style.display = "none";
      }
    </script>

    <div id="root"></div>

    <img id="loading" src="/images/favicon.png"/>

    <style>
      #root {
        display: none;
      }

      #loading {
        position: fixed;
        width: 100px;
        height: 100px;
        top: 50%;
        margin-top: -50px;
        left: 50%;
        margin-left: -50px;
        object-fit: contain;
        animation: loadingAnimation ease-in-out 1s infinite;
      }
      
      #loadingMini {
        position: absolute;
        width: 50px;
        height: 50px;
        top: 100px;
        left: 50%;
        margin-left: -25px;
        object-fit: contain;
        animation: loadingAnimation ease-out 1s infinite;
      }

      @keyframes loadingAnimation {
        0% {
          opacity: 1;
        }

        50% {
          opacity: 0.2;
        }

        100% {
          opacity: 1;
        }
      }
    </style>
  </body>
</html>
